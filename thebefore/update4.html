        <script type="text/javascript">
            function getParam(){
            var C1,C2;
            var loc = location.href;
            var n1 = loc.length;//地址的总长度
            var n2 = loc.indexOf("?");//取得=号的位置
            var reg1 = /&/;
            var reg2 = /=/;
            C1=decodeURI(loc.substr(n2+1, n1-n2));//从=号后面的内容
            C2=C1.split(reg1);
            console.log(C2);
            for(var i=0;i<8;i++){
                C2[i]=C2[i].split(reg2)[1];
            }
            
            console.log(C1);
            return C2;
        }
        var student =getParam();

                }
