        <script type="text/javascript">
            
            cities = new Object();
            cities['计算机科学与技术学院']=new Array('计算机科学与技术', '物联网', '软件工程');
            cities['航运学院']=new Array('航海技术', '海事管理');
            
            function set_city(province, city)
            {
                var pv, cv;
                var i, ii;
            
                pv=province.value;
                cv=city.value;
            
                city.length=1;
            
                if(pv=='0') return;
                if(typeof(cities[pv])=='undefined') return;
            
                for(i=0; i<cities[pv].length; i++)
                {
                ii = i+1;
                city.options[ii] = new Option();
                city.options[ii].text = cities[pv][i];
                city.options[ii].value = cities[pv][i];
                }            
            }
            function GetJson() { 
                var xmlHttp = new XMLHttpRequest(); 
                var  myselect=document.getElementById("citys");
                var index=myselect.selectedIndex;
                var Smajor = myselect.options[index].value;
//                alert(str);
//                alert(num);
                var url = "http://localhost/whutNSS/theafter/academic.php";
                xmlHttp.open('POST',url,false);
                xmlHttp.setRequestHeader('Content-type','application/x-www-form-urlencoded');
                xmlHttp.send("Smajor="+Smajor);

                if (xmlHttp.readyState == 4) { 
                    var str = xmlHttp.responseText;
                    console.log(str);
                    var obj = eval('('+ str +')');
                    var arr = Object.keys(obj);
                    var len = arr.length;
                    console.log(len);//结果为2
                    // var obj1 = JSON.parse(obj);
                    
                    rows=len;
                    cols=8;

                    console.log(arr);
                    console.log(obj);
                    console.log(obj[0].Sno);

                    var tab='<table class="tb1">'
                        tab+='<thead>'
                            tab+='<tr>'
                                tab+="<th>"+'考生号'+"</th>"
                                tab+="<th>"+'姓名'+"</th>"
                                tab+="<th>"+'性别'+"</th>"
                                tab+="<th>"+'学院'+"</th>"
                                tab+="<th>"+'专业'+"</th>"
                                tab+="<th>"+'缴费状态'+"</th>"
//                                tab+="<th>"+'操作'+"</th>"
                            tab+="</tr>"
                        tab+="</thead>"
                        for(var i=0;i<rows;i++){
                            tab+='<tr>'
                                tab+="<td>"+obj[i].Snu+"</td>"
                                tab+="<td>"+obj[i].Sname+"</td>"
                                tab+="<td>"+obj[i].Ssex+"</td>"
                                tab+="<td>"+obj[i].Sdepartment+"</td>"
                                tab+="<td>"+obj[i].Smajor+"</td>"
                                tab+="<td>"+obj[i].pay+"</td>"
//                                tab+="<td>"+"<a href='http://localhost/whutNSS/theafter/acountchange.php?Snu="+obj[i].Snu+"'>"+"进行缴费"+"</a>"+"</td>"
                            tab+='</tr>'                           
                        }
                    tab+='</table>'
                    document.getElementsByClassName('tb')[0].innerHTML=tab;
                    var n=0;
                    var m=0;
                    for(var i=0;i<len;i++){
                        if(obj[i].pay=='已缴费'){
                            n++;
                        }else{
                            m++;
                        }
                    }
                    var k=Math.round(n / len * 10000) / 100.00 + "%";
                    console.log(n);
                    console.log(m);
                    console.log(k);
                    var span = document.getElementsByClassName('acount');
                    span[0].innerText=n;
                    span[1].innerText=m;
                    span[2].innerText=k;
                
                }

            }
        </script>
